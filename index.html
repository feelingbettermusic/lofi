    :root { --max-width:1400px }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 24px;
      background: #2e3e91;
      color: #fff;
    }
    .container { width: 100%; max-width: var(--max-width) }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 600px;
      width: 80%;
      height: auto;
    }
    h1 {
      font-size: clamp(20px, 3.2vw, 28px);
      text-align: center;
      margin: 6px 0 18px;
    }
    .tracks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(370px, 1fr));
      gap: 28px;
      margin-bottom: 18px;
      justify-items: center;
    }
    .track-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .embed-wrap {
      width: 350px;
      height: 442px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .embed-wrap iframe { width: 350px; height: 442px; border: 0 }
    footer {
      opacity: 0.85;
      font-size: 13px;
      text-align: center;
      margin-top: 18px;
    }
    @media (max-width:520px) {
      .embed-wrap { width: 100%; height: auto }
      .embed-wrap iframe { width: 100%; height: 442px }
    }
  </style>
</head>
